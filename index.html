<!DOCTYPE html>
<html>
    <head>
        <title>animation card</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    </head>
    <body>
        <div class="card">
            <div class="card-description">
                description description description
                description description description
                description description description
                description description description
            </div>
            <div class="card-person">mr. teacher</div>
            <div class="card-final">
                <span class="card-marks card-point"><i class="star outline icon"></i> 4.0</span>
                <span class="card-marks card-student"><i class="user outline icon"></i> 999</span>
                <span class="card-marks card-hour"><i class="clock outline icon"></i> 120</span>
                <div class="card-cart">
                    <div class="card-cart-final card-cart-money"><div class="card-cart-money-content">100 thousend dollars</div></div>
                    <div class="card-cart-final card-cart-basket"><i class="cart plus icon"></i></div>
                </div>
            </div>
            <div class="card-discount"> 
                <span class="card-discount-num">80%</span>
                <span class="card-discount-money"><del>100 thousend dollars</del></span>
            </div>
            <div class="card-header">
                <img src="media/java-white-logo.png" class="card-logo"/>
                <div class="card-short-name">course</div>
                <div class="card-short-state">state & satte</div>
            </div>
            <div class="card-short-description">
                learn state & state in this course
            </div>
        </div>
    </body>
</html>
